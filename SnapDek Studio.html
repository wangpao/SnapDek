            --surface-color: #343541; /* ChatGPT Surface Area */
            --text-color: #FFFFFF; /* White text */
            --text-secondary-color: #ECECF1; /* Light gray text */
            --highlight-color: #10A37F; /* Green for highlighted text */
            --highlight-bg-color: rgba(16, 163, 127, 0.1); /* Subtle green background */
            --border-color: #444654; /* Border color */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0 auto;
            padding: 16px;
            background-color: var(--background-color);
            color: var(--text-color);
            position: relative;
            max-width: 1200px;
            line-height: 1.5;
        }

        /* Header with logo */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            margin-right: 12px;
        }

        #language-switcher {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 8px 14px;
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            width: auto;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        #language-switcher:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #main-container {
            display: flex;
            gap: 16px;
            margin-top: 12px;
        }

        #input-panel, #preview-panel {
            flex: 1;
            padding: 16px;
            background-color: var(--surface-color);
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        #preview-panel {
            max-height: calc(100vh - 100px); 
            overflow-y: auto;
        }
        
        h1, h2 {
            color: var(--text-color);
            font-weight: 600;
        }
        
        h1 {
            font-size: 24px;
            margin: 0;
        }
        
        h2 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 12px;
            color: var(--text-secondary-color);
        }

        textarea, select {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
        }
        
        textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 10px;
            padding-right: 30px;
        }
        
        button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
            font-size: 14px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:disabled {
            background-color: #3E3F4B;
            color: #8E8EA0;
            cursor: not-allowed;
        }

        #progress {
            margin-top: 16px;
        }
        
        progress {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--background-color);
            overflow: hidden;
        }
        
        progress::-webkit-progress-bar {
            background: var(--background-color);
            border-radius: 3px;
        }
        
        progress::-webkit-progress-value {
            background: var(--primary-color);
            border-radius: 3px;
        }
        
        #status {
            font-weight: 500;
            color: var(--text-secondary-color);
            font-size: 14px;
        }

        #previewList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        #previewList li {
            padding: 10px;
            margin: 6px 0;
            background-color: var(--background-color);
            border-radius: 6px;
            display: flex;
            align-items: flex-start;
            border: 1px solid var(--border-color);
        }
        
        #previewList li:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .audio-icon-placeholder {
            display: inline-block;
            width: 22px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            margin-right: 0px;
            color: #8E8EA0;
            font-size: 16px;
        }
        
        .audio-icon-placeholder.active {
            cursor: pointer;
            color: var(--primary-color);
        }

        .file-number {
            min-width: 25px;
            margin-right: 8px;
            text-align: right;
            font-weight: 500;
            font-size: 14px;
            padding-top: 2px;
            color: var(--text-secondary-color);
        }
        
        .file-content {
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .file-content.playable {
            cursor: pointer;
        }
        
        .highlight {
            color: var(--primary-color);
            background-color: var(--highlight-bg-color);
            border-radius: 3px;
            padding: 1px 3px;
            margin: 0 1px;
            display: inline-block;
        }
        
        #log-container {
            margin-top: 16px;
            padding: 12px;
            background-color: var(--surface-color);
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 13px;
            border: 1px solid var(--border-color);
        }
        
        #logOutput {
            color: var(--text-secondary-color);
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        #previewPlaceholder {
            color: #8E8EA0 !important;
            font-size: 14px;
        }
    </style>

        let currentLanguage = localStorage.getItem('language') || (navigator.language.startsWith('zh') ? 'zh' : 'en');

        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-translate-key]').forEach(element => {
                const key = element.getAttribute('data-translate-key');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'TEXTAREA' && key === 'input-placeholder') {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });
            const langSwitcherButton = document.getElementById('language-switcher');
            if (lang === 'en') {
                langSwitcherButton.textContent = translations.en['language-switcher']; 
            } else {
                langSwitcherButton.textContent = translations.zh['language-switcher'];
            }
        }

        function toggleLanguage() {
            const newLang = currentLanguage === 'en' ? 'zh' : 'en';
            setLanguage(newLang);
        }

        function log(message) {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            logOutput.textContent += `[${timestamp}] ${message}\n`;
            logOutput.scrollTop = logOutput.scrollHeight; 
        }

        function parseVoiceData(text) {
            const lines = text.trim().split('\n');
            const voices = [];
            const allowedLocales = [
                'en-US', // 英语 (美国)
                'en-GB', // 英语 (英国)
                'de-DE', // 德语 (德国)
                'fr-FR', // 法语 (法国)
                'zh-CN', // 中文 (大陆)
                'it-IT', // 意大利语 (意大利)
                'es-ES', // 西班牙语 (西班牙)
                'es-MX', // 西班牙语 (墨西哥) - 作为西班牙语的补充
                'ja-JP'  // 日语 (日本)
            ];

            for (let i = 1; i < lines.length; i++) { 
                const parts = lines[i].split('\t');
                if (parts.length >= 4) {
                    const shortName = parts[0];
                    const gender = parts[1];
                    const locale = parts[2]; 
                    const friendlyName = parts[3];

                    if (allowedLocales.includes(locale)) { 
                        let personaName = shortName.split('-').pop();
                        personaName = personaName.replace('Neural', '');
                        personaName = personaName.replace('Multilingual', ''); 
                        
                        const langDescMatch = friendlyName.match(/ - (.*)$/);
                        // 使用地区代码来唯一标识语言组，避免友好名称可能带来的歧义
                        const languageGroupKey = locale; 
                        const languageDisplay = langDescMatch ? langDescMatch[1] : locale;


                        voices.push({ 
                            shortName, 
                            gender, 
                            languageGroupKey, // 用于内部逻辑和排序
                            languageDisplay,  // 用于显示给用户
                            persona: personaName 
                        });
                    }
                }
            }
            return voices;
        }
        
        function populateLanguageSelect() {
            const availableLanguages = [...new Set(parsedVoices.map(v => JSON.stringify({key: v.languageGroupKey, display: v.languageDisplay})))].map(str => JSON.parse(str));
            
            // 定义期望的语言顺序 (基于 languageGroupKey)
            const desiredOrder = [
                'en-US', 'en-GB', // 英语
                'de-DE',          // 德语
                'fr-FR',          // 法语
                'zh-CN',          // 中文
                'it-IT',          // 意大利语
                'es-ES', 'es-MX', // 西班牙语
                'ja-JP'           // 日语
            ];

            // 排序
            availableLanguages.sort((a, b) => {
                const indexA = desiredOrder.indexOf(a.key);
                const indexB = desiredOrder.indexOf(b.key);

                if (indexA === -1 && indexB === -1) return a.display.localeCompare(b.display); // 两者都不在期望顺序中，按显示名称字母排序
                if (indexA === -1) return 1; // a不在，b在，b优先
                if (indexB === -1) return -1; // b不在，a在，a优先
                return indexA - indexB; // 都在，按期望顺序
            });
            
            languageSelect.innerHTML = '';
            availableLanguages.forEach(lang => {
                const option = document.createElement('option');
                option.value = lang.key; // 存储地区代码作为值
                option.textContent = lang.display; // 显示友好的语言名称
                languageSelect.appendChild(option);
            });

            if (availableLanguages.length > 0) {
                languageSelect.value = availableLanguages[0].key; // 默认选中排序后的第一个
            }
            updateGenderOptions();
        }


        function updateGenderOptions() {
            const selectedLanguageKey = languageSelect.value;
            genderSelect.innerHTML = '';
            voiceNameSelect.innerHTML = '';

            if (!selectedLanguageKey) return;

            const genders = [...new Set(
                parsedVoices
                    .filter(v => v.languageGroupKey === selectedLanguageKey)
                    .map(v => v.gender)
            )].sort();

            genders.forEach(gender => {
                const option = document.createElement('option');
                option.value = gender;
                option.textContent = gender;
                genderSelect.appendChild(option);
            });

            if (genders.length > 0) {
                const preferredGender = "Female";
                if (genders.includes(preferredGender)) {
                    genderSelect.value = preferredGender;
                } else {
                    genderSelect.value = genders[0];
                }
            }
            updateVoiceNameOptions();
        }

        function updateVoiceNameOptions() {
            const selectedLanguageKey = languageSelect.value;
            const selectedGender = genderSelect.value;
            voiceNameSelect.innerHTML = '';

            if (!selectedLanguageKey || !selectedGender) return;

            const voicePersonas = parsedVoices
                .filter(v => v.languageGroupKey === selectedLanguageKey && v.gender === selectedGender)
                .sort((a, b) => a.persona.localeCompare(b.persona));

            voicePersonas.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.shortName;
                option.textContent = voice.persona;
                voiceNameSelect.appendChild(option);
            });
        }


        function removeParentheses(text) {
            return text.replace(/[（(][^）)]*?[)）]/g, '').trim();
        }

        function processTextForPreview(text) {
            return text.replace(/[（(]([^）)]+?)[)）]/g, '<span class="highlight">$1</span>');
        }

        function updatePreview() {
            const fullInputText = textArea.value;
            const texts = fullInputText.split(/\n##\n/).map(t => t.trim()).filter(t => t.length > 0);

            previewList.innerHTML = ''; 
            let itemCount = 0;

            if (texts.length === 0) {
                if (fullInputText.trim().length > 0) {
                    itemCount = 1;
                    const singleTextEntry = fullInputText.trim();
                    const processedTextForDisplay = processTextForPreview(singleTextEntry);
                    const li = document.createElement('li');
                    li.dataset.index = 0;
                    li.innerHTML = `
                        <span class="audio-icon-placeholder"></span>
                        <span class="file-number">${itemCount}.</span>
                        <div class="file-content">${processedTextForDisplay.replace(/\n/g, '<br>')}</div>
                    `;
                    previewList.appendChild(li);
                } else {
                     document.getElementById('previewPlaceholder').style.display = 'block';
                }
            } else {
                itemCount = texts.length;
                texts.forEach((textSegment, index) => {
                    const processedTextForDisplay = processTextForPreview(textSegment);
                    const li = document.createElement('li');
                    li.dataset.index = index;
                    li.innerHTML = `
                        <span class="audio-icon-placeholder"></span>
                        <span class="file-number">${index + 1}.</span>
                        <div class="file-content">${processedTextForDisplay.replace(/\n/g, '<br>')}</div>
                    `;
                    previewList.appendChild(li);
                });
            }

            if (itemCount > 0) {
                document.getElementById('previewPlaceholder').style.display = 'none';
                const previewKey = 'preview-panel-heading';
                const baseText = translations[currentLanguage] ? translations[currentLanguage][previewKey] : "Preview";
                previewTitleElement.textContent = `${baseText} (${itemCount} item${itemCount === 1 ? '' : 's'})`;

            } else {
                 const previewKey = 'preview-panel-heading';
                 previewTitleElement.textContent = translations[currentLanguage] ? translations[currentLanguage][previewKey] : "Preview";
                 document.getElementById('previewPlaceholder').style.display = 'block';
            }
        }
        
        function playPreviewAudio(index) {
            if (generatedAudioData[index]) {
                if (currentPreviewAudioUrl) {
                    URL.revokeObjectURL(currentPreviewAudioUrl); 
                }
                currentPreviewAudioUrl = URL.createObjectURL(generatedAudioData[index]);
                previewAudioPlayer.src = currentPreviewAudioUrl;
                previewAudioPlayer.play()
                    .then(() => log(`Playing preview for item ${index + 1}`))
                    .catch(e => {
                        console.error("Error playing audio preview:", e);
                        log(`Error playing audio preview for item ${index + 1}: ${e.message}`);
                    });
            } else {
                log(`No audio data found for preview item ${index + 1}`);
            }
        }
        
        async function generateAudio() {
            generatedAudioData = {}; 
            if (currentPreviewAudioUrl) { 
                previewAudioPlayer.pause();
                URL.revokeObjectURL(currentPreviewAudioUrl);
                currentPreviewAudioUrl = null;
            }

            zip = new JSZip();
            const fullInputText = textArea.value;
            log(`Starting generation process.`);
            updatePreview(); 

            const texts = fullInputText.split(/\n##\n/).map(t => t.trim()).filter(t => t.length > 0);
            
            if (texts.length === 0) {
                if (fullInputText.trim().length > 0) {
                    texts.push(fullInputText.trim());
                } else {
                    alert('Please enter some text.');
                    log('No text entered for generation.');
                    return;
                }
            }
            log(`Number of entries to process: ${texts.length}`);

            if (!voiceNameSelect.value) {
                alert('Please select a voice.');
                log('No voice selected for generation.');
                return;
            }

            generateBtn.disabled = true;
            actionButtonsContainer.style.display = 'none';
            progressDiv.style.display = 'block';
            statusSpan.textContent = 'Preparing...';
            progressBar.value = 0;

            for (let i = 0; i < texts.length; i++) {
                const originalEntryText = texts[i]; 
                const audioText = removeParentheses(originalEntryText); 
                const voice = voiceNameSelect.value; 
                const fileNameBase = `${(i + 1).toString().padStart(3, '0')}`;

                statusSpan.textContent = `Generating ${i + 1}/${texts.length}: ${fileNameBase}`;
                log(`Processing entry ${i + 1}/${texts.length}. Text for audio: "${audioText.substring(0, 50)}..." Voice: ${voice}`);

                const currentPreviewItemLi = previewList.querySelector(`li[data-index="${i}"]`);

                if (!audioText) {
                    log(`Skipping entry ${i + 1} as text for audio is empty after removing parentheses.`);
                    zip.file(`${fileNameBase}.txt`, originalEntryText);
                    log(`Created ${fileNameBase}.txt (original content) for skipped audio.`);
                } else {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: audioText, voice })
                        });

                        if (!response.ok) {
                            const errorBody = await response.text();
                            throw new Error(`API request failed for entry ${i+1} (status ${response.status}): ${errorBody}`);
                        }

                        const blob = await response.blob();
                        generatedAudioData[i] = blob; 
                        zip.file(`${fileNameBase}.mp3`, blob);
                        zip.file(`${fileNameBase}.txt`, originalEntryText);

                        log(`Successfully generated ${fileNameBase}.mp3 and ${fileNameBase}.txt`);

                        if (currentPreviewItemLi) {
                            const iconPlaceholder = currentPreviewItemLi.querySelector('.audio-icon-placeholder');
                            const contentDiv = currentPreviewItemLi.querySelector('.file-content');

                            if (iconPlaceholder) {
                                iconPlaceholder.innerHTML = '&#128266;'; 
                                iconPlaceholder.classList.add('active');
                                iconPlaceholder.title = `Play preview for item ${i + 1}`;
                                iconPlaceholder.onclick = (e) => { e.stopPropagation(); playPreviewAudio(i); };
                            }
                            if (contentDiv) {
                                contentDiv.classList.add('playable');
                                contentDiv.title = `Play preview for item ${i + 1}`;
                                contentDiv.onclick = () => playPreviewAudio(i);
                            }
                        }

                    } catch (error) {
                        console.error('Error generating audio for entry ' + (i + 1) + ':', error);
                        log(`Error for entry ${i + 1}: ${error.message}.`);
                        zip.file(`${fileNameBase}.txt`, originalEntryText); 
                        log(`Created ${fileNameBase}.txt (original content) despite audio error for entry ${i+1}.`);
                    }
                }
                progressBar.value = ((i + 1) / texts.length) * 100;
            }

            statusSpan.textContent = 'Generation Complete!';
            log('All entries processed. DEK file ready for download if any files were generated.');
            generateBtn.disabled = false;
            if (Object.keys(zip.files).length > 0) {
                actionButtonsContainer.style.display = 'flex';
            } else {
                log('No files were generated.');
                 statusSpan.textContent = 'Generation complete (no files to download).';
            }
        }
        
        function getFormattedDateTime() {
            const now = new Date();
            const M = (now.getMonth() + 1).toString().padStart(2, '0');
            const D = now.getDate().toString().padStart(2, '0');
            const H = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');
            return `${M}${D}_${H}${m}${s}`;
        }

        languageSwitcher.addEventListener('click', toggleLanguage);
        textArea.addEventListener('input', updatePreview);
        generateBtn.addEventListener('click', generateAudio);
        downloadBtn.addEventListener('click', async () => {
            if (Object.keys(zip.files).length === 0) {
                alert("No files to download. Please generate audio first or check if inputs were valid.");
                log("Download attempt failed: No files in ZIP.");
                return;
            }
            log("Preparing DEK file for download...");
            try {
                const content = await zip.generateAsync({ type: 'blob' });
                const filename = `${getFormattedDateTime()}.dek`;
                saveAs(content, filename);
                log(`DEK file download initiated as ${filename}.`);
            } catch (error) {
                console.error("Error generating DEK (ZIP) file: ", error);
                log(`Error generating DEK (ZIP) file: ${error.message}`);
                alert("Error creating DEK file. Check console for details.");
            }
        });

        genderSelect.addEventListener('change', updateVoiceNameOptions);

            parsedVoices = parseVoiceData(voiceDataText);
            populateLanguageSelect(); //  首先填充语言，然后性别，然后语音名称

            updatePreview();
