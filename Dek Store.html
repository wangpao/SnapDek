<!DOCTYPE html>
<html lang="en"> <!-- 默认英文 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dek Store - Learn in a Snap</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --primary-color: #007bff;
            --secondary-text-color: #6c757d;
            --border-color: #ced4da;
            --input-bg-color: #fff;
            --button-bg-color: #f8f9fa;
            --button-hover-bg-color: #e9ecef;
            --theme-switcher-bg: #e9ecef;
            --theme-switcher-button-active-bg: #fff; /* 之前用于单个激活按钮，现在可以简化 */
            --theme-switcher-icon-color: #555;
            /* --theme-switcher-icon-active-color: #007bff; */ /* 现在只有一个图标显示 */
            --search-tab-bg: #fff;
            --search-tab-border: #dee2e6;
            --search-tab-text: #495057;

            --font-family-sans-serif: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --font-family-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        html.dark-mode {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --primary-color: #0d6efd;
            --secondary-text-color: #adb5bd;
            --border-color: #495057;
            --input-bg-color: #343a40;
            --button-bg-color: #343a40;
            --button-hover-bg-color: #495057;
            --theme-switcher-bg: #343a40;
            --theme-switcher-button-active-bg: #495057;
            --theme-switcher-icon-color: #adb5bd;
            /* --theme-switcher-icon-active-color: #f8f9fa; */
            --search-tab-bg: #343a40;
            --search-tab-border: #495057;
            --search-tab-text: #f8f9fa;
        }

        body {
            font-family: var(--font-family-sans-serif);
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1rem;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 1140px;
            margin: 0 auto;
            padding: 15px;
            box-sizing: border-box;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .language-switcher { /* 修改为按钮样式 */
            cursor: pointer;
            padding: 6px 12px; /* 调整内边距使其更像按钮 */
            border-radius: 4px;
            background-color: var(--button-bg-color); /* 使用按钮背景色 */
            border: 1px solid var(--border-color);   /* 添加边框 */
            color: var(--text-color); /* 文字颜色与普通按钮一致 */
            font-size: 0.875rem;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        .language-switcher:hover {
            background-color: var(--button-hover-bg-color);
            border-color: var(--border-color); /* 悬停时边框颜色可以调整，或保持不变 */
        }
        /* .language-switcher .lang-icon, .language-switcher .dropdown-arrow -- 已移除 */

        .theme-switcher-container { /* 新增容器，用于点击切换 */
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 20px; /* 保持圆角 */
            padding: 4px; /* 轻微调整内边距 */
            background-color: var(--theme-switcher-bg);
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }
        .theme-switcher-container:hover {
            background-color: var(--button-hover-bg-color); /* 悬停效果 */
        }

        .theme-switcher-container svg {
            width: 18px; /* SVG图标大小 */
            height: 18px;
            stroke: var(--theme-switcher-icon-color);
            fill: none;
            display: block; /* 确保SVG正确显示 */
        }
        /* .theme-switcher-container .sun-icon, .theme-switcher-container .moon-icon -- JS会控制显示哪个 */


        .hero-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        .logo-title-container svg.app-logo {
            width: 50px;
            height: 50px;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--text-color);
            margin: 0;
            line-height: 1.2;
        }
        .hero-section .subtitle {
            font-size: 1rem;
            color: var(--secondary-text-color);
            margin-top: 0;
            font-style: italic;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }
        .search-form input[type="text"] {
            flex-grow: 1;
            padding: 10px 12px;
            border: none;
            font-size: 1rem;
            outline: none;
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }
        .search-form input[type="text"]::placeholder {
            color: var(--secondary-text-color);
            opacity: 0.7;
        }
        .search-form button {
            padding: 10px 20px;
            background-color: var(--button-bg-color);
            border: none;
            border-left: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: var(--button-hover-bg-color);
        }
        .search-options a {
            font-size: 0.875rem;
            color: var(--secondary-text-color);
            text-decoration: none;
            border-bottom: 1px dashed var(--secondary-text-color);
            display: inline-block;
            margin-top: 8px;
        }

        .popular-section h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
        }
        .popular-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }
        .popular-item {
            aspect-ratio: 1 / 1;
            border-radius: 4px;
            overflow: hidden;
        }
        .popular-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }


        @media (max-width: 768px) {
            .container { padding: 10px; }
            .hero-section h1 { font-size: 2rem; }
            .hero-section .subtitle { font-size: 0.9375rem; }
            .popular-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            .search-form input[type="text"], .search-form button { font-size: 0.9375rem; padding: 8px 10px;}
            .search-options a { margin-left: 0; font-size: 0.8125rem;}
            .popular-section h2 { font-size: 1.25rem; }
        }

        @media (max-width: 420px) { /* 保持这个断点用于top-bar的右对齐 */
            .top-bar {
                justify-content: flex-start;
            }
            .theme-switcher-container { /* 主题切换器在新行时右对齐 */
                margin-left: auto;
            }
            .popular-grid {
                 grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            .hero-section h1 { font-size: 1.75rem; }
            .hero-section .subtitle { font-size: 0.875rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <button class="language-switcher" id="languageSwitcherBtn">
                <span id="currentLangText">English</span>
            </button>

            <div class="theme-switcher-container" id="themeSwitcherContainer">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path d="M12 2v2"></path>
                    <path d="M12 20v2"></path>
                    <path d="m4.93 4.93 1.41 1.41"></path>
                    <path d="m17.66 17.66 1.41 1.41"></path>
                    <path d="M2 12h2"></path>
                    <path d="M20 12h2"></path>
                    <path d="m6.34 17.66-1.41 1.41"></path>
                    <path d="m19.07 4.93-1.41 1.41"></path>
                </svg>
                <svg class="moon-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9"></path>
                    <path d="M20 3v4"></path>
                    <path d="M22 5h-4"></path>
                </svg>
            </div>
        </header>

        <section class="hero-section">
            <div class="logo-title-container">
                <svg class="app-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" fill="white" fill-opacity="0"/>
                    <rect x="5" y="7.24963" width="14.4993" height="4.79895" rx="2.39947" transform="rotate(-30 5 7.24963)" fill="#FF4900"/>
                    <rect x="5" y="13.572" width="14.4993" height="4.79895" rx="2.39947" transform="rotate(-30 5 13.572)" fill="#FFBC00"/>
                    <rect x="5" y="19.8439" width="14.4993" height="4.79895" rx="2.39947" transform="rotate(-30 5 19.8439)" fill="#F5EC00"/>
                </svg>
                <h1>Dek Store</h1>
            </div>
            <p class="subtitle" data-lang-key="subtitle">Learn in a Snap</p>
        </section>

        <section class="search-section">
            <form class="search-form" action="#" method="get">
                <input type="text" name="q" id="searchInput" placeholder="Search for Deks" data-lang-key="search_placeholder_deks">
                <button type="submit" data-lang-key="search_button">Search</button>
            </form>
            <div class="search-options">
                <a href="#" data-lang-key="search_options_link">Search options</a>
            </div>
        </section>

        <section class="popular-section">
            <h2 data-lang-key="most_popular_title">Most Popular</h2>
            <div class="popular-grid">
                <div class="popular-item">
                    <img src="https://i.scdn.co/image/ab67616d00001e025d7988b9154f5fac80ed1d39" alt="Popular Item 1">
                </div>
                <div class="popular-item">
                    <img src="https://i.scdn.co/image/ab67616d00001e02258f26eb6ce7851a80fcf3df" alt="Popular Item 2">
                </div>
                <div class="popular-item">
                    <img src="https://i.scdn.co/image/ab67616d00001e02c8b444df094279e70d0ed856" alt="Popular Item 3">
                </div>
                <div class="popular-item">
                    <img src="https://i.scdn.co/image/ab67616d00001e024f13783ebca8686ddc7992e7" alt="Popular Item 4">
                </div>
                <div class="popular-item">
                    <img src="https://i.scdn.co/image/ab67616d00001e02258f26eb6ce7851a80fcf3df" alt="Popular Item 5">
                </div>
            </div>
        </section>
    </div>

    <script>
        const themeSwitcherContainer = document.getElementById('themeSwitcherContainer');
        const sunIcon = themeSwitcherContainer.querySelector('.sun-icon');
        const moonIcon = themeSwitcherContainer.querySelector('.moon-icon');
        const languageSwitcherBtn = document.getElementById('languageSwitcherBtn');
        const currentLangTextEl = document.getElementById('currentLangText');
        const htmlEl = document.documentElement;

        const translations = {
            en: {
                current_lang_display: "English",
                subtitle: "Learn in a Snap",
                search_placeholder_deks: "Search for Deks",
                search_button: "Search",
                search_options_link: "Search options",
                most_popular_title: "Most Popular"
            },
            zh: {
                current_lang_display: "中文",
                subtitle: "轻松学习",
                search_placeholder_deks: "搜索Deks",
                search_button: "搜索",
                search_options_link: "搜索选项",
                most_popular_title: "最受欢迎"
            }
        };

        function applyTranslations(lang) {
            htmlEl.setAttribute('lang', lang);
            currentLangTextEl.textContent = translations[lang].current_lang_display;
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                if (translations[lang][key]) {
                    if (el.tagName === 'INPUT' && el.type === 'text' && el.hasAttribute('placeholder')) {
                        el.placeholder = translations[lang][key];
                    } else {
                        el.textContent = translations[lang][key];
                    }
                }
            });
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                htmlEl.classList.add('dark-mode');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                htmlEl.classList.remove('dark-mode');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
            localStorage.setItem('theme', theme);
        }

        themeSwitcherContainer.addEventListener('click', () => {
            const currentTheme = htmlEl.classList.contains('dark-mode') ? 'dark' : 'light';
            const nextTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(nextTheme);
        });

        function setLanguage(lang) {
            applyTranslations(lang);
            localStorage.setItem('language', lang);
        }

        languageSwitcherBtn.addEventListener('click', () => {
            const currentLang = htmlEl.getAttribute('lang') || 'en';
            const nextLang = currentLang === 'en' ? 'zh' : 'en';
            setLanguage(nextLang);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme); // This will also set the correct icon visibility

            const savedLanguage = localStorage.getItem('language') || 'en';
            setLanguage(savedLanguage);
        });
    </script>
</body>
</html>
